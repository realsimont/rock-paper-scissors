<!DOCTYPE html>
<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm outer">
          </div>
          <div class="col-sm" id="main-div">
            <div id="start-over-area">
                <a href="#" id="start-over" onclick="refresh()">Start Over</a>
            </div>
            <div id="buttons">
                <button class="btn" id="rock" onclick="playRound('Rock');">Rock</button>
                <button class="btn" id="paper" onclick="playRound('Paper');">Paper</button>
                <button class="btn" id="scissors" onclick="playRound('Scissors');">Scissors</button>
            </div>
            <div id="results">
                <!--JS to print results here-->
            </div>
          </div>
          <div class="col-sm outer">
          </div>
        </div>
      </div>
<script type="text/javascript" src = "scripts.js"></script>
</body>
